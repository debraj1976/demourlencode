<html>
<head>
    <script
            src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
</head>
<body>

<form >
    <h3>The form should be prefilled</h3>
    <label for="FirstName">First name please:</label><br>
    <input autocomplete='off' type='text' id='FirstName' name='FirstName' value><br>
    <label for='LastName'>Last name please:</label><br>
    <input autocomplete='off' type='text' id='LastName' name='LastName' value><br><br>
</form>

<a href="index1.html">Go to main form</a>
<script>
    function getUrlVars()
    {
        var vars = [], hash;
        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for(var i = 0; i < hashes.length; i++)
        {
            hash = hashes[i].split('=');
            vars.push(hash[0]);
            vars[hash[0]] = hash[1];
        }
        return vars;
    }
</script>
<script type="text/javascript">
    $(document).ready(function(e) {
        $("#LastName").val(getUrlVars()["LastName"]);
        $("#FirstName").val(getUrlVars()["FirstName"]);

    });
</script>
</body>


</html>
